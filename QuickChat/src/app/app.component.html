<md-sidenav-container>
  <md-sidenav #sidenav color="primary">
    <md-toolbar>
      Options
    </md-toolbar>
    <md-nav-list>
      <a md-list-item (click)="sidenav.toggle()" [routerLink]="['/']">All Posts</a>
      <a md-list-item (click)="sidenav.toggle()" [routerLink]="['/myposts']">My Posts</a>
      <hr>
      <a md-list-item (click)="sidenav.toggle(); authService.signOut()">Sign Out</a>

    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button *ngIf="authService.isSignedInStream | async" md-icon-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button> Quick Chart
    <span fxFlex></span>
    <span *ngIf="(authService.displayNameStream | async) as name">
    {{ name }}
    </span>
  </md-toolbar>
  <div fxLayoutAlign="center center">
    <div class="container" class.gt-xs="bigger-container" fxFlex fxFlex.md="960px" fxFlex.gt-md="1100px">
      <router-outlet></router-outlet>
    </div>
  </div>
</md-sidenav-container>
