<md-card fxLayout="column" fxLayoutAlign="none stretch">
  <div *ngFor="let postWithAuthor of (postService.postsWithAuthorStream | async) | reverse">
    <app-post [post]="postWithAuthor"></app-post>
    <hr>
  </div>
  <div fxLayoutAligh="end center">
    <button *ngIf="postService.hasMorePosts && !postService.hideLoadMoreButton" md-raised-button color="primary" (click)="postService.displayMorePosts()">Lost more posts</button>
  </div>
</md-card>
