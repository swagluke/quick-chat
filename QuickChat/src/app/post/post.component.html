<div class="post" fxLayout="row" fxLayoutAlign="none stretch">



  <img *ngIf="post.photoUrl as photoUrl;else missingPhotoTemplate" [src]="photoUrl" alt="Google profile photo">
  <template #missingPhotoTemplate>
    <img src="assets/images/missing_photo.png" alt="Photo missing">
  </template>

  <div fxFlex fxLayout="column">
    <div fxFlex class="author-name">{{post.authorKey}}</div>
    <div fxFlex class="post-body">{{post.postBody}} </div>
  </div>
</div>
